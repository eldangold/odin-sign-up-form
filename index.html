<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up form</title>
  </head>
  <body>
    <div class="main-container">
      <div class="background-container">
        <div class="logo">
          <img src="res/logo.png" />
          <p>ODIN</p>
        </div>
        <img src="res/background.jpg" />
        <p class="photo-credits">
          Photo by
          <a
            href="https://unsplash.com/de/@claybanks?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Clay Banks
          </a>
          on
          <a
            href="https://unsplash.com/de/fotos/eine-nahaufnahme-eines-grunen-blattes-mit-wassertropfen-darauf-8SXaMMWCTGc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="form-container">
        <div class="form-description">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up
            <em>now</em>
            to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
          <p class="call-to-action">Let's do this!</p>
          <form id="form">
            <label for="first-name"
              >First Name
              <input type="text" name="first-name" required />
            </label>
            <label for="last-name"
              >Last Name
              <input type="text" name="last-name" />
            </label>
            <label for="email"
              >Email
              <input type="email" name="email" required />
            </label>
            <label for="phone"
              >Phone number
              <input type="tel" name="phone" />
            </label>
            <label for="password"
              >Password
              <input type="password" name="password" required pattern="^.{8,}$" title="Password must be at least 8 characters long" />
            </label>
            <label for="confirm-password"
              >Confirm password
              <input type="password" name="confirm-password" required pattern="^.{8,}$" title="Password must be at least 8 characters long" />
            </label>
          </form>
        </div>
        <button type="submit" form="form">Create Account</button>
        <p class="log-in">Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
